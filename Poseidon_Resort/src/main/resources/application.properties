server.port=8080
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hotel
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.mapping-resources=Booking.hbm.xml,Floor.hbm.xml,Guest.hbm.xml,Hotelservice.hbm.xml,Position.hbm.xml,Recreation.hbm.xml,Room.hbm.xml,Roomtype.hbm.xml,Servicerecord.hbm.xml,Staff.hbm.xml,Staffinfloor.hbm.xml,Status.hbm.xml,Supply.hbm.xml,Supplyrecord.hbm.xml,Visit.hbm.xml
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.web.cors.enabled=true

spring.web.cors.allowed-origins=http://localhost:5173

# Comma-separated list of allowed HTTP methods
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# Comma-separated list of allowed headers
spring.web.cors.allowed-headers=*

# Set whether credentials are supported
spring.web.cors.allow-credentials=true